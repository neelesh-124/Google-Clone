<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 2.0</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/544/Google__G__Logo-512.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- navbar -->
    <nav class = "navbar">
        <div class="navbar-wrapper">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-symbols-outlined app">
                apps
            </span>
            <div class="account">
                <img src="account_img.jpg" alt="">
            </div>
        </div>
    </nav>

    <!-- main -->
    <main class="main-config">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        <div class="search">
            <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png">
            <span class="fas fa-search"></span>
            <input type="text">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/640px-Google_mic.svg.png">
        </div>

        <div class="search-button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="search-language">
            <p>Google offered in:</p>
            <a href="#">China</a>
            <a href="#">Japan</a>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-location">
            India
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>

            <div class="right-menu">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
